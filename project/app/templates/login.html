<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  # we can see the it doesn't includ the csrf token. # uncomment it to fix the
  vulnerability

  <body>
    <h1>Welcome!</h1>
    <h2>Please login</h2>
    <form method="post">
      # {%csrf_token%}
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <br />
      <button type="submit">Login</button>
    </form>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
  </body>
</html>
